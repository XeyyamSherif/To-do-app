<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>To do app</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand">To Do App</a>
            </div>
            {% if user.is_authenticated %}
            <form action="/logout/" method="POST">{% csrf_token %}
                <button  type="submit" style='margin-right:100px;border: none;'>
                    log out
                </button>
            </form>
            {% endif %}
        </nav>
        <div class=" container mt-4" >
            <div class="col">
                <form action="addTodo/" method="post" class="form-inline">
                  <input type="text" required name="content" class="form-control mb-2 mr-sm-2 input_content" placeholder="type here..." value="sadkjsdhk">
                  <button type="submit" class="btn btn-primary mb-2">Add</button>
                 </form>
            </div>
        </div>
        <div class="conrainer">
            <div class="col">
                <ul class="container mt-3 list-group">
                    {% for todo_item in all_items %}
                        <li class="list-group-item row">
                            <div class="float-left to_do" value="{{ todo_item.content }}">
                                {{ todo_item.content }}
                            </div>
                            <div class="float-right">
                                <form action="delete_todo/{{todo_item.id}}/" action="post ">
                                    <button type="submit" class="btn btn-primary btn-sm">delete</button>
                                </form>
                            </div>
                            <div class="float-right " style="margin-left: 10px; margin-right: 10px;">
                                <button  class="btn btn-primary btn-sm edit_content">edit</button>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    <script>
        let edit_button = document.getElementsByClassName("to_do")[0].parentElement
        console.log(edit_button)


        edit_button.addEventListener("click", function() {
            console.log(this.innerHTML)
        });

        
        
        
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
